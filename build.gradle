plugins {
	id 'java'
	id 'application'
}

apply plugin: 'eclipse'
apply plugin: 'idea'

mainClassName="de.claudioltamura.java.lombok.JavaLombokApplication"

group = 'de.claudioaltamura.java.lombok'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'

	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: "5.1.0"
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: "5.1.0"
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: "1.1.0"
}

test {
	useJUnitPlatform()

	testLogging {
		events "passed", "skipped", "failed"
	}

	reports {
		html.enabled = true
	}
}
